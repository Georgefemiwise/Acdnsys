name: Version Bump

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: github.repository == 'Georgefemiwise/Acdnsys' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bump version
        run: |
          bun scripts/bump-version.js patch
